<form class="form form--faq">
	<div class="form__container">
		<div class="form__content">
			<img class="form__img" src="@img/decor/form-bg-1.jpg" alt="form">

			<div class="form__info">
				<h2 class="form__title title">
					Если у вас остались вопросы, заполните форму
				</h2>

				<span class="form__descr">
					И мы с радостью перезвоним в течении 10 минут
				</span>

				<div class="field">
					<label class="field__label" for="user-name">Имя <span>*</span></label>
					<input class="field__input" id="user-name" name="user-name" type="text" placeholder="Введите ваше имя"
						required data-validate data-required data-error="Это поле необходимо заполнить">
				</div>

				<div class="field">
					<label class="field__label" for="user-mail">Email <span>*</span></label>
					<input class="field__input" id="user-mail" name="user-mail" type="email" placeholder="Введите ваш email"
						required data-validate data-required="email" data-error="Введен не верный E-mail">
				</div>

				<!-- <div class="field">
					<label class="field__label" for="user-message">Сообщение <span>*</span></label>
					<textarea class="field__textarea field__input" name="user-message" id="user-message"
						placeholder="Введите текст сообщения"></textarea>
				</div> -->

				<div class="field field--agreement">
					<div class="field__checkbox checkbox checkbox--accent">
						<input id="agreement" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="agreement"
							checked required>

						<label for="agreement" class="checkbox__label">
							<span class="checkbox__text">
								Я принимаю <a href="#">условия обработки персональных данных</a>
							</span>
						</label>
					</div>
				</div>

				<button class="form__button button button--l" type="submit">
					отправить
				</button>
			</div>
		</div>
	</div>
</form>
