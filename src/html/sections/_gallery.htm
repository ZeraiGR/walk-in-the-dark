<section class="gallery">
	<button class="button button--l button--ghost" type="button">
		Забронировать экскурсию
	</button>
	<button class="button button--m" type="button">
		Забронировать экскурсию
	</button>

	<h1 class="title title--h1">
		Закрой глаза и посмотри
	</h1>

	<span class="detail">Подробнее</span>
	<span class="detail detail--accent">Подробнее</span>

	<ul class="tags">
		<li>
			<a class="tag" href="#">
				Новости музея
			</a>
		</li>

		<li>
			<a class="tag" href="#">
				Актуальное
			</a>
		</li>
	</ul>

	<form class="form">
		<div class="field">
			<label class="field__label" for="user-name">Имя <span>*</span></label>
			<input class="field__input" id="user-name" name="user-name" type="text" placeholder="Введите ваше имя" required
				data-validate data-required data-error="Это поле необходимо заполнить">
		</div>

		<div class="field">
			<label class="field__label" for="user-phone">Телефон <span>*</span></label>
			<input class="field__input tel" id="user-phone" name="user-phone" type="tel" placeholder="+7(___)___-__-__"
				required data-validate data-required data-error="Введен не верный телефон" minlength="10">
		</div>

		<div class="field">
			<label class="field__label" for="user-mail">Email <span>*</span></label>
			<input class="field__input" id="user-mail" name="user-mail" type="email" placeholder="Введите ваш email" required
				data-validate data-required="email" data-error="Введен не верный E-mail">
		</div>

		<div class="field field--agreement">
			<div class="field__checkbox checkbox">
				<input id="agreement" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="agreement"
					required>
				<label for="agreement" class="checkbox__label">
					<span class="checkbox__text">
						Я принимаю <a href="#">условия обработки персональных данных</a>
					</span>
				</label>
			</div>
		</div>

		<div class="field">
			<label class="form__label" for=""></label>

		</div>

		<div class="field">
			<label class="form__label" for=""></label>
			<textarea class="field__textarea" name="" id="" placeholder="Введите текст сообщения"></textarea>
		</div>

		<button class="button" type="submit">перезвоните мне</button>
	</form>

	@@include('../components/_pagination.htm', {})
	@@include('../components/_review.htm', {})
	@@include('../components/_product.htm', {})
</section>
